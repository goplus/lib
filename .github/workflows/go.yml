# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      # Exclude entire emb directory as it contains embedded packages that require LLGO targets
      # (e.g., llgo build -target esp32 .) and cannot be built with standard Go toolchain
      run: go build -v $(go list ./... | grep -v '/emb/')
