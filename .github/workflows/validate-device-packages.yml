name: Device Package Validation

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  validate-device-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Setup LLGO
        run: |
          echo "Setting up LLGO from precompiled release..."
          # Download precompiled LLGO
          wget https://github.com/luoliwoshang/llgo/releases/download/v0.0.1-test-espclang-5/llgo0.0.1-test-espclang-5.linux-amd64.tar.gz
          # Create llgo directory and extract the archive
          mkdir -p llgo
          tar -xzf llgo0.0.1-test-espclang-5.linux-amd64.tar.gz -C llgo
          # Add llgo/bin to PATH
          echo "$PWD/llgo/bin" >> $GITHUB_PATH
          # Verify LLGO is available
          chmod +x llgo/bin/llgo
          ./llgo/bin/llgo version || echo "Failed to get LLGO version"
      - name: Run Device Package Validation
        run: |
          ./.github/scripts/validate_device_packages.sh
    # Note: Clean up is handled by the bash script automatically
